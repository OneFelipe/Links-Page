<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="descricao">
            <div class="perfil">
                <img src="img/perfil.webp" alt="imagem de perfil">
            </div>
            <article class="perfil">
                <h1>Felipe Sousa</h1>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Et aspernatur facilis reiciendis non illum ad illo itaque voluptates ipsam dolor voluptas, inventore minus similique, rerum consequuntur omnis? Dolor, corrupti reiciendis?</p>
            </article>
            <article class="social">
                <ul>
                    <li><img src="img/instagram.svg" alt="Instagram logo"></li>
                    <li><img src="img/twitterx.svg" alt="Twitter logo"></li>
                </ul>
            </article>
        </section>
        <section class="links">
            <a href="index.html">
                <div class="link">
                    <img src="img/github.svg" alt="Github logo">
                    <h3>Github</h3>
                </div>
            </a>
            <a href="index.html">
                <div class="link">
                    <img src="img/linkedin.svg" alt="Linkedin logo">
                    <h3>Linkedin</h3>
                </div>
            </a>
            <a href="index.html">
                <div class="link">
                    <img src="img/spotify.svg" alt="Spotify logo">
                    <h3>Spotify</h3>
                </div>
            </a>
        </section>
    </main>
</body>
</html>
